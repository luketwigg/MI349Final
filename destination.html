<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Piedra:wght@400&display=swap">
    <title>Destination</title>
</head>
<body>
    <div class="home-page">
        <div class="home-page-1"></div>
            <a href="index.html" class="logo-link">
                <img class="logo-bar" alt="" src="eduvacation_logo.PNG">
            </a>
            <div class="eduvacation-bar"><a href="index.html">Eduvacation</a></div>
        <div class="home-bar"><a href="index.html">Home</a></div>
        <div class="about-us-bar"><a href="about.html">About Us</a></div>
        <div class="map-bar"><a href="map.html">Map</a></div>
        <div class="q-a-bar"><a href="destination.html">Q&A</a></div>
        <div class="q-a-content">
            <div class="q-a-column"></div>
            <div class="q-a-center-column">
                <h1 class="q-a-title">Personal Vacation Generator</h1>
                <form class="q-a-form">
                    <input type="text" placeholder="University (Michigan State University)" class="q-a-input">
                    <input type="text" placeholder="Budget ($)" class="q-a-input">
                    <select class="q-a-select">
                        <option value="" disabled selected>Weather Option:</option>
                        <option value="destination1">Warm</option>
                        <option value="destination2">Cold</option>
                        <option value="destination3">Surprise me</option>
                    </select>
                    <select class="q-a-select">
                        <option value="" disabled selected>Number Of People:</option>
                        <option value="date1">1</option>
                        <option value="date2">2</option>
                        <option value="date3">3-5</option>
                        <option value="date3">5-9</option>
                        <option value="date3">10+</option>
                    </select>
                    <select class="q-a-select">
                        <option value="" disabled selected>Accommodation Type:</option>
                        <option value="hostel">House</option>
                        <option value="hotel">Hotel</option>
                        <option value="apartment">Apartment</option>
                        <option value="hostel">Hostel</option>
                        <option value="hostel">Surprise Me</option>
                    </select>
                    <select class="q-a-select">
                        <option value="" disabled selected>Travel Method:</option>
                        <option value="small">Plane</option>
                        <option value="medium">Car</option>
                        <option value="large">Train</option>
                        <option value="large">Bus</option>
                    </select>
                    <select class="q-a-select">
                        <option value="" disabled selected>Travel Distance:</option>
                        <option value="small">Less than 100 Miles</option>
                        <option value="medium">100-500 Miles</option>
                        <option value="large">500-1000 Miles</option>
                        <option value="large">1000+ Miles</option>
                    </select>
                    <select class="q-a-select">
                        <option value="" disabled selected>Vacation Goal:</option>
                        <option value="adventure">Adventure</option>
                        <option value="relaxation">Relaxation</option>
                        <option value="sightseeing">Sightseeing</option>
                        <option value="sightseeing">Mix Of Everything</option>
                    </select>
                    <button type="submit" class="q-a-submit">Submit</button>
                </form>
            </div>
            <div class="q-a-column"></div>
        </div>
    </div>
</body>
</html>
</html>
